<div class="grid">
    <div class="col-12">
        <div class="card">
            <h1>{{titulo}}</h1>
            @if (losAlumnos.length > 0) {
                <p-table 
                [value] = "losAlumnos"
                [paginator]="true"
                [rows]="5"
                [rowPerPageOptions]="[5,10,20]"    
                >
                <ng-template pTemplate="header">
                    <tr>
                        <td>Id</td>
                        <td>Nombre</td>
                        <td>Patenro</td>
                        <td>Materno</td>
                        <td>Email</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-alumno>
                    <tr>
                        <td>{{alumno.id}}</td>
                        <td>{{alumno.nombre}}</td>
                        <td>{{alumno.paterno}}</td>
                        <td>{{alumno.materno}}</td>
                        <td>{{alumno.email}}</td>
                    </tr>
                </ng-template>
            </p-table>
            }@else {
                
            }
        </div>
    </div>
</div>


<p>alumnos works!</p>
